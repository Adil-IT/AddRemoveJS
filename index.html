<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>V.basic javascript</title>

</head>
<body>
    <div class="container">
        <div class="card shadow my-5">
          <h4 class="card-header">Add list</h4>
          <div class="card-body">
            <form class="mb-3">
              <label for="fruitName">Add name</label>
              <div class="input-group">
                <input type="text" id="fruitName" name="fruitName" class="form-control">
                <div class="input-group-append">
                  <button type="submit" name="btn" class="btn btn-outline-dark" disabled>Add</button>
                </div>
              </div>
            </form>
            <button type="button" id="deleteAll" class="btn btn-outline-danger mb-3">Delete all</button>
            <ul class="list-group">
              <li class="list-group-item" data-key="1">
                <div class="row">
                  <div class="col-auto mr-auto py-1">Adil</div>
                  <div class="col-auto">
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteFruit(1)">Delete</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>












    <script src="script.js"></script>


    
</body>
</html>
